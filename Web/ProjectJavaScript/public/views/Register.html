<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Movie Minds Hub</title>
    <link rel="icon" type="image/x-icon" href="../Icon/Icon-WebPage.png">
</head>

<body>

    <!-- Nav Bar Menu -->
    <div class="navbar">

        <!-- Menu -->
        <ul class="navbar-menu">
            <li> <a href="/" class="nav-item"> Home </a> </li>
            <li> <a href="./Movie.html" class="nav-item"> Movie </a> </li>
            <li> <a href="./Review.html" class="nav-item"> Review </a> </li>
            <li> <a href="./Contact.html" class="nav-item"> Contact </a> </li>
        </ul>

        <!-- Logo Webpage -->
        <div class="navbar-logo">
            <img src="../Icon/Logo-WebPage.png" width="150px" height="150px">
        </div>

        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">

            <input id="inputSearch" type="text" placeholder="Search ...">

        </div>

        <!-- Botton Login  -->
        <button class="button-login">
            <a href="/login"> Login </a>
        </button>

        <!-- Botton Register  -->
        <button class="button-register">
            <a href="/register"> register </a>
        </button>

    </div>

    <div class="register-container">

        <h2 class="title" > Register </h2>

        <form action="/registerPost" method="post">

            <label for="username"> Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username...">

            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email...">

            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password...">

            <button type="submit" class="button-submit-login">Submit</button>

        </form>
    </div>

</body>

</html>
