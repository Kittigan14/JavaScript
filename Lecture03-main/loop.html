<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id ="ID"></p>


    <script>
        var text = "";
        var i = 0 ; 
        while(i < 15){
            text += "<br>The number is : "+i;
            i++;
        }
        document.getElementById("ID").innerHTML = text;
    </script>

</body>
</html>
