<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="#">หน้าแรก</a>
            <a href="#section1">สถานที่ท่องเที่ยว</a>
            <a href="#section2">ประวัติ</a>
            <a href="#section3">ติดต่อ</a>
            <a href="#" id="textmode">Text Mode</a>
            <label class="toggle">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="slide-container">
            <span class="slider-span" id="slider-span1"></span>
            <span class="slider-span" id="slider-span2"></span>
            <span class="slider-span" id="slider-span3"></span>

            <div class="image-slider">
                <div class="slides-div" id="slide-1">
                    <img src="./Images/ดินแดนหิ่งห้อย.jpg" alt="Slides" class="img" id="img1">
                    <a href="#slider-span1" class="button" id="button-1"></a>
                </div>
                <div class="slides-div" id="slide-2">
                    <img src="./Images/น้ำตกตาดหินยาว.jpg" alt="Slides" class="img" id="img2">
                    <a href="#slider-span2" class="button" id="button-2"></a>
                </div>
                <div class="slides-div" id="slide-3">
                    <img src="./Images/อ่างเก็บน้ำ เขาอีโต้.jpg" alt="Slides" class="img" id="img3">
                    <a href="#slider-span3" class="button" id="button-3"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="section1" id="section1">
        <div class="section1-content">
            
        </div>
    </div>

    <div class="section2" id="section2">
        <div class="section2-content">
            
        </div>
    </div>

    <div class="section3" id="section3">
        <div class="section3-content">
            
        </div>
    </div>
</body>

</html>
